
<div class="modal-header">
  <h5 class="modal-title" >Sign in</h5>
  <button aria-label="Close" data-dismiss="modal"
  class="close" type="button"
  [tabIndex]=-1
  (click)="activeModal.dismiss('closed')"><span aria-hidden="false">x</span>
  </button>

</div>
<div class="modal-body">
  <div class="row justify-content-center">
      <div class="col-md-8">
          <div *ngIf="isLoginFailed" class="alert alert-danger" >
              <strong>Erreur de connexion!</strong>
              Vérifier vos paramètres de connexion et reéssayer.
          </div>
      </div>
      <div class="col-md-8">
          <form class="form-signin"  #f="ngForm" (ngSubmit)="signin(f.value)">
            <div *ngIf="isLoginFailed" class="alert alert-danger">
              Nom ou Mot de passe incorrect
            </div>
              <div class="form-group">
                  <label for="username"  >Login</label>
                  <input type="text" name="username" ngModel placeholder="username" class="form-control"
                >
              </div>
              <div class="form-group">
                  <label for="password" >Password</label>
                  <input type="password" name="password"  ngModel placeholder="password" class="form-control"
                  >
            </div>
              <!-- <div class="form-check">
                  <label class="form-check-label" for="rememberMe">
                      <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" checked>
                      <span >Remember me</span>
                  </label>
              </div> -->
              <button type="submit" class="btn btn-primary"  >Sign in</button>
          </form>
          <!-- <div class="alert alert-warning">
              <a class="alert-link" (click)="requestResetPassword()" >Mot de passe oublié?</a>
          </div> -->
          <div class="alert alert-warning">
              <span >Pas encore de compte?</span>
              <a class="alert-link" (click)="register()" >Creer un nouveau compte</a>
          </div>
      </div>
  </div>
</div>
